<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Battlefield</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="battlefield.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar">
                <header>
                    <div class="logo">
                        <img src="logo.png" alt="Waluigi Terminal Logo" id="waluigi-logo">
                        <h1 class="flicker">Vigilance Terminal</h1>
                    </div>
                    <p class="subtitle">Tactical Display</p>
                </header>
                <nav id="main-nav-bar">
                    <a href="index.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Dossier Icon">
                        <span>Faction Directory</span>
                    </a>
                    <a href="relations.html" class="nav-button">
                        <img src="icon_reputation.png" alt="Reputation Icon">
                        <span>Faction Relations</span>
                    </a>
                    <a href="focus.html" class="nav-button">
                        <img src="icon_focus.png" alt="Focus Icon">
                        <span>Toad Focus</span>
                    </a>
                    <a href="politics.html" class="nav-button">
                        <img src="icon_reputation.png" alt="Politics Icon">
                        <span>Political Systems</span>
                    </a>
                    <a href="currency.html" class="nav-button">
                        <img src="icon_currency.png" alt="Currency Icon">
                        <span>Currency Exchange</span>
                    </a>
                    <a href="newspaper.html" class="nav-button">
                        <img src="icon_newspaper.png" alt="Newspaper Icon">
                        <span>The Daily Paradox</span>
                    </a>
                    <a href="battlefield.html" class="nav-button" style="display: none;">
                        <img src="icon_focus.png" alt="Battlefield Icon">
                        <span>Battlefield</span>
                    </a>
                </nav>
                 <footer style="margin-top: auto;">
                    <p>SYSTEM STATUS: <a href="status.html" class="status-link"><span class="status-ok">ONLINE</span></a></p>
                    <p>&copy; Waluigi, Evil Genius</p>
                </footer>
            </aside>
            <main id="main-content">
                 <h2 class="page-title">Battle of Ravencreek: Live Feed</h2>
                 <div id="battlefield-display">
                    <img src="battle.png" alt="A tactical overview of the Battle of Ravencreek" id="battle-image">
                    <div id="battle-info-container">
                        <section id="faction-command-container">
                             <!-- Faction command cards injected by JS -->
                        </section>
                        <section id="battle-log">
                            <h4>Recent Events</h4>
                            <ul id="log-entries">
                                <!-- Log entries injected by JS -->
                            </ul>
                        </section>
                    </div>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="battlefield.js"></script>
</body>
</html>
