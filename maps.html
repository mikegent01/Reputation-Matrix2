<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Tactical Maps</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="maps.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Tactical Maps</h2>
                 <div id="maps-layout">
                    <div id="map-view-container">
                        <div id="map-controls">
                            <div id="map-tabs"></div>
                            <div id="map-mode-selector">
                                <span>Mode:</span>
                                <button class="mode-btn active" data-mode="standard">Standard</button>
                                <button class="mode-btn" data-mode="laws">Laws</button>
                            </div>
                        </div>
                        <div id="map-display-area">
                            <!-- Map will be rendered here -->
                        </div>
                    </div>
                    <aside id="map-detail-panel" class="card">
                        <div id="map-detail-content">
                            <p class="panel-placeholder">Select a point of interest for details.</p>
                        </div>
                    </aside>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="maps.js"></script>
</body>
</html>
