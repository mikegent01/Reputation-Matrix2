<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Directory</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="directory.css">
    <link rel="stylesheet" href="faction-systems-base.css">
    <link rel="stylesheet" href="regal-parliament.css">
    <link rel="stylesheet" href="freelancer-network.css">
    <link rel="stylesheet" href="mages-guild-system.css">
    <link rel="stylesheet" href="onyx-hand-system.css">
    <link rel="stylesheet" href="moonfang-pack-system.css">
    <link rel="stylesheet" href="oathbound-judges-system.css">
    <link rel="stylesheet" href="rakasha-clans-system.css">
    <link rel="stylesheet" href="rebel-clans-system.css">
    <link rel="stylesheet" href="fawful-system.css">
    <link rel="stylesheet" href="cosmic-jesters-system.css">
    <link rel="stylesheet" href="mushroom-kingdom-civil-war.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
            <aside id="sidebar"></aside>
            <main id="main-content">
                <div id="directory-controls">
                    <span>Sort Directory By:</span>
                    <button data-sort="power" class="dir-control-button active">Power</button>
                    <button data-sort="name" class="dir-control-button">Name</button>
                    <button data-sort="region" class="dir-control-button">Region</button>
                </div>
                <div id="view-container">
                    <!-- Faction Directory or Details will be injected here by JS -->
                </div>
            </main>
            <aside id="detail-panel">
                <button id="detail-panel-close">&times;</button>
                <div id="detail-panel-content">
                    <!-- Details will be injected here -->
                </div>
            </aside>
        </div>
    </div>
    <div id="parliament-tooltip"></div>
    <script>
        // Polyfill for structuredClone if not available
        if (typeof self.structuredClone === 'undefined') {
            self.structuredClone = (obj) => JSON.parse(JSON.stringify(obj));
        }
    </script>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
