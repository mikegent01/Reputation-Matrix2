<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Directory</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="directory.css">
    <link rel="stylesheet" href="faction-systems-base.css">
    <link rel="stylesheet" href="regal-parliament.css">
    <link rel="stylesheet" href="freelancer-network.css">
    <link rel="stylesheet" href="mages-guild-system.css">
    <link rel="stylesheet" href="onyx-hand-system.css">
    <link rel="stylesheet" href="moonfang-pack-system.css">
    <link rel="stylesheet" href="oathbound-judges-system.css">
    <link rel="stylesheet" href="rakasha-clans-system.css">
    <link rel="stylesheet" href="rebel-clans-system.css">
    <link rel="stylesheet" href="fawful-system.css">
    <link rel="stylesheet" href="cosmic-jesters-system.css">
    <link rel="stylesheet" href="mushroom-kingdom-civil-war.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
            <aside id="sidebar">
                <header>
                    <div class="logo">
                        <img src="logo.png" alt="Waluigi Terminal Logo" id="waluigi-logo">
                        <h1 class="flicker">Vigilance Terminal</h1>
                    </div>
                    <p class="subtitle">Faction Directory</p>
                </header>
                <nav id="main-nav-bar">
                    <a href="directory.html" class="nav-button" style="display: none;">
                        <img src="icon_dossier.png" alt="Dossier Icon">
                        <span>Faction Directory</span>
                    </a>
                    <a href="relations.html" class="nav-button">
                        <img src="icon_reputation.png" alt="Reputation Icon">
                        <span>Faction Relations</span>
                    </a>
                    <a href="focus.html" class="nav-button">
                        <img src="icon_focus.png" alt="Focus Icon">
                        <span>Toad Focus</span>
                    </a>
                    <a href="quests.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Quests Icon">
                        <span>Quests</span>
                    </a>
                    <a href="focus.html" class="nav-button">
                        <img src="icon_currency.png" alt="Inventory Icon">
                        <span>Inventory</span>
                    </a>
                     
                    <a href="currency.html" class="nav-button">
                        <img src="icon_currency.png" alt="Currency Icon">
                        <span>Currency Exchange</span>
                    </a>
                    <a href="newspaper.html" class="nav-button">
                        <img src="icon_newspaper.png" alt="Newspaper Icon">
                        <span>The Daily Paradox</span>
                    </a>
                    <a href="fawfuls-party.html" class="nav-button">
                        <img src="faction_fawful.png" alt="Fawful Icon">
                        <span>Fawful's Grand Gala</span>
                    </a>
                    <a href="battlefield.html" class="nav-button">
                        <img src="icon_focus.png" alt="Battlefield Icon">
                        <span>Battlefield</span>
                    </a>
                </nav>
                <div id="party-overview">
                    <h3>Active Party</h3>
                    <ul id="party-list">
                        <!-- Party members will be injected here by JS -->
                    </ul>
                </div>
                <div id="timeline-overview">
                    <h3>Recent Events Log</h3>
                    <ul id="event-list">
                         <!-- Events will be injected here by JS -->
                    </ul>
                </div>
                <div id="faction-legend">
                    <h3>Faction Regions</h3>
                    <ul id="faction-legend-list">
                        <!-- Legend will be injected here by JS -->
                    </ul>
                </div>
                <footer>
                    <p>SYSTEM STATUS: <a href="status.html" class="status-link"><span class="status-ok">ONLINE</span></a></p>
                    <button id="switch-operator-btn" class="status-link" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; padding:0; text-decoration: underline;">Switch Operator</button>
                    <p>&copy; Waluigi, Evil Genius</p>
                </footer>
            </aside>
            <main id="main-content">
                <div id="directory-controls">
                    <span>Sort Directory By:</span>
                    <button data-sort="power" class="dir-control-button active">Power</button>
                    <button data-sort="name" class="dir-control-button">Name</button>
                    <button data-sort="region" class="dir-control-button">Region</button>
                </div>
                <div id="view-container">
                    <!-- Faction Directory or Details will be injected here by JS -->
                </div>
            </main>
            <aside id="detail-panel">
                <button id="detail-panel-close">&times;</button>
                <div id="detail-panel-content">
                    <!-- Details will be injected here -->
                </div>
            </aside>
        </div>
    </div>
    <div id="parliament-tooltip"></div>
    <script>
        // Polyfill for structuredClone if not available
        if (typeof self.structuredClone === 'undefined') {
            self.structuredClone = (obj) => JSON.parse(JSON.stringify(obj));
        }
    </script>
    <script type="module" src="common.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
