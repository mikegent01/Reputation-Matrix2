<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | The Daily Paradox</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="newspaper.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
            <aside id="sidebar">
                <header>
                    <div class="logo">
                        <img src="logo.png" alt="Waluigi Terminal Logo" id="waluigi-logo">
                        <h1 class="flicker">Vigilance Terminal</h1>
                    </div>
                    <p class="subtitle">The Daily Paradox</p>
                </header>
                <nav id="main-nav-bar">
                    <a href="directory.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Dossier Icon">
                        <span>Faction Directory</span>
                    </a>
                    <a href="relations.html" class="nav-button">
                        <img src="icon_reputation.png" alt="Reputation Icon">
                        <span>Faction Relations</span>
                    </a>
                    <a href="focus.html" class="nav-button">
                        <img src="icon_focus.png" alt="Focus Icon">
                        <span>Toad Focus</span>
                    </a>
                    <a href="quests.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Quests Icon">
                        <span>Quests</span>
                    </a>
                    <a href="bookshelf.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Bookshelf Icon">
                        <span>Bookshelf</span>
                    </a>
                    <a href="artifacts.html" class="nav-button">
                        <img src="icon_magic.png" alt="Artifacts Icon">
                        <span>Collected Artifacts</span>
                    </a>
                    <a href="currency.html" class="nav-button">
                        <img src="icon_currency.png" alt="Currency Icon">
                        <span>Currency Exchange</span>
                    </a>
                    <a href="newspaper.html" class="nav-button" style="display: none;">
                        <img src="icon_newspaper.png" alt="Newspaper Icon">
                        <span>The Daily Paradox</span>
                    </a>
                    <a href="fawfuls-party.html" class="nav-button">
                        <img src="faction_fawful.png" alt="Fawful Icon">
                        <span>Current Events</span>
                    </a>
                    <a href="battlefield.html" class="nav-button">
                        <img src="icon_focus.png" alt="Battlefield Icon">
                        <span>Battlefield</span>
                    </a>
                </nav>
                 <div id="faction-legend">
                    <h3>Faction Regions</h3>
                    <ul id="faction-legend-list">
                        <!-- Legend will be injected here by JS -->
                    </ul>
                </div>
                 <footer style="margin-top: auto;">
                    <p>SYSTEM STATUS: <a href="status.html" class="status-link"><span class="status-ok">ONLINE</span></a></p>
                    <p>&copy; Waluigi, Evil Genius</p>
                </footer>
            </aside>
            <main id="main-content">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: baseline;">
                    <h2 class="page-title">The Daily Paradox</h2>
                    <p id="newspaper-date" style="color: var(--text-secondary); font-family: var(--font-display);"></p>
                </div>
                <div id="newspaper-container">
                    <article id="headline-article"></article>
                    <div id="side-stories-container"></div>
                    <section id="waluigi-corner"></section>
                    <div id="adverts-container"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="newspaper.js"></script>
</body>
</html>
