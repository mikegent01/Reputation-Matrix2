<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Bookshelf</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="bookshelf.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar">
                <header>
                    <div class="logo">
                        <img src="logo.png" alt="Waluigi Terminal Logo" id="waluigi-logo">
                        <h1 class="flicker">Vigilance Terminal</h1>
                    </div>
                    <p class="subtitle">Shared Inventory</p>
                </header>
                <nav id="main-nav-bar">
                    <a href="directory.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Dossier Icon">
                        <span>Faction Directory</span>
                    </a>
                    <a href="relations.html" class="nav-button">
                        <img src="icon_reputation.png" alt="Reputation Icon">
                        <span>Faction Relations</span>
                    </a>
                    <a href="focus.html" class="nav-button">
                        <img src="icon_focus.png" alt="Focus Icon">
                        <span>Toad Focus</span>
                    </a>
                    <a href="quests.html" class="nav-button">
                        <img src="icon_dossier.png" alt="Quests Icon">
                        <span>Quests</span>
                    </a>
                    <a href="bookshelf.html" class="nav-button" style="display: none;">
                        <img src="icon_dossier.png" alt="Bookshelf Icon">
                        <span>Bookshelf</span>
                    </a>
                    <a href="currency.html" class="nav-button">
                        <img src="icon_currency.png" alt="Currency Icon">
                        <span>Currency Exchange</span>
                    </a>
                     <a href="newspaper.html" class="nav-button">
                        <img src="icon_newspaper.png" alt="Newspaper Icon">
                        <span>The Daily Paradox</span>
                    </a>
                    <a href="fawfuls-party.html" class="nav-button">
                        <img src="faction_fawful.png" alt="Fawful Icon">
                        <span>Fawful's Grand Gala</span>
                    </a>
                    <a href="battlefield.html" class="nav-button">
                        <img src="icon_focus.png" alt="Battlefield Icon">
                        <span>Battlefield</span>
                    </a>
                </nav>
                 <footer style="margin-top: auto;">
                    <p>SYSTEM STATUS: <a href="status.html" class="status-link"><span class="status-ok">ONLINE</span></a></p>
                    <p>&copy; Waluigi, Evil Genius</p>
                </footer>
            </aside>
            <main id="main-content">
                 <h2 class="page-title">Party Inventory & Bookshelf</h2>
                 <div id="library-container">
                    <div class="bookshelf" id="bookshelf-main">
                        <!-- Books will be injected here by JS -->
                    </div>
                 </div>
            </main>
        </div>
    </div>

    <div id="book-reader-modal" class="book-modal-overlay">
        <div class="book-modal-content">
            <button id="book-modal-close" class="book-modal-close">&times;</button>
            <h3 id="book-modal-title"></h3>
            
            <div id="book-cover-view">
                <img id="book-cover-image" src="" alt="Book Cover">
                <div id="book-description-container"></div>
                <button id="open-book-btn">Open Book</button>
            </div>

            <div class="book-reader-body" id="book-pages-view">
                <div class="book-page left-page" id="book-page-left"></div>
                <div class="book-page right-page" id="book-page-right"></div>
            </div>
            <div class="book-navigation">
                <button id="prev-page-btn">&laquo; Previous</button>
                <span id="page-indicator"></span>
                <button id="next-page-btn">Next &raquo;</button>
            </div>
        </div>
    </div>

    <script type="module" src="common.js"></script>
    <script type="module" src="bookshelf.js"></script>
</body>
</html>
